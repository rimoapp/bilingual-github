name: Translate Markdown Files

on:
  workflow_call:
    secrets:
      OPENAI_API_KEY:
        required: true
      PAT:
        required: true

jobs:
  translate-markdown:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          repository: rimoapp/bilingual-github
          token: ${{ secrets.PAT }}
          path: bilingual-github

      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}
          path: target-repo

      - uses: actions/setup-python@v5
        with:
          python-version: '3.8'

      - name: Install Dependencies
        working-directory: bilingual-github
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Configure Git
        working-directory: target-repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Translate Markdown Files
        working-directory: target-repo
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python ../bilingual-github/src/hooks/post_commit.py

      - name: Commit Translations
        working-directory: target-repo
        run: |
          translated_files=$(find . -name "*.fr.md" -o -name "*.ja.md")
          
          if [ -n "$translated_files" ]; then
            echo "Found translated files:"
            echo "$translated_files"
            git add $translated_files
            git commit -m "Update markdown translations [skip ci]"
            git push
          else
            echo "No translation files found"
          fi