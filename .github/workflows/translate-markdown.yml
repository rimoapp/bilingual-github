name: Translate Markdown Files

on:
  workflow_call:
    secrets:
      OPENAI_API_KEY:
        required: true
      PAT:
        required: true

jobs:
  translate-markdown:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 2 
          repository: rimoapp/bilingual-github
          token: ${{ secrets.PAT }}

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: List Files Before Translation
        run: |
          echo "Current directory contents:"
          ls -la
          echo "Git status before translation:"
          git status

      - name: Translate Markdown Files
        run: |
          python src/hooks/post_commit.py
          echo "Git status after translation script:"
          git status
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Debug File Changes
        run: |
          echo "Directory contents after translation:"
          ls -la
          echo "Git status details:"
          git status --porcelain
          echo "Modified files:"
          git diff --name-only

      - name: Commit and Push Changes
        run: |
          changes=$(git status --porcelain)
          if [[ -n "$changes" ]]; then
            echo "Changes detected:"
            echo "$changes"
            git add .
            git commit -m "Add translated markdown files [skip ci]"
            git push origin HEAD:${GITHUB_REF#refs/heads/}
          else
            echo "No changes detected in git status:"
            git status
            echo "Directory contents:"
            ls -la
          fi