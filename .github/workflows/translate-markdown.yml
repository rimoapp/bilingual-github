name: Translate Markdown Files

on:
  workflow_call:
    inputs:
      target_repo:
        required: true
        type: string
        description: rimoapp/bilingual-testing
    secrets:
      OPENAI_API_KEY:
        required: true
      PAT:
        required: true

jobs:
  translate-markdown:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout Translation Tools
        uses: actions/checkout@v3
        with:
          fetch-depth: 2 
          path: bilingual-github
          token: ${{ secrets.PAT }}

      - name: Checkout Target Repository
        uses: actions/checkout@v3
        with:
          repository: ${{ inputs.target_repo }}
          path: target-repo
          token: ${{ secrets.PAT }}

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install Dependencies
        working-directory: bilingual-github
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Configure Git
        working-directory: target-repo
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: List Files Before Translation
        working-directory: target-repo
        run: |
          echo "Current directory contents:"
          ls -la
          echo "Git status before translation:"
          git status

      - name: Copy README to Process
        run: |
          cp target-repo/README.md bilingual-github/README.md || echo "No README.md found"

      - name: Translate Markdown Files
        working-directory: bilingual-github
        run: |
          python src/hooks/post_commit.py
          echo "Git status after translation script:"
          git status
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Copy Translations Back
        run: |
          cp bilingual-github/README.*.md target-repo/ || echo "No translations generated"

      - name: Commit and Push Changes
        working-directory: target-repo
        run: |
          changes=$(git status --porcelain)
          if [[ -n "$changes" ]]; then
            echo "Changes detected:"
            echo "$changes"
            git add .
            git commit -m "Add translated markdown files [skip ci]"
            git push
          else
            echo "No changes detected in git status:"
            git status
            echo "Directory contents:"
            ls -la
          fi