name: Translate GitHub Issues

on:
  workflow_call:
    secrets:
      OPENAI_API_KEY:
        required: true

jobs:
  translate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Debugging step to list files
      - name: List files for debugging
        run: |
          ls -la  # This will list all files and directories to check the location of requirements.txt

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Debug Secrets
        run: |
          echo "GITHUB_TOKEN: ***"
          echo "OPENAI_API_KEY: ***"  # Avoid exposing secrets in plain text logs

      - name: Translate Issues
        run: python src/actions/translate_issues.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
