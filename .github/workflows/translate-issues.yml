name: Translate GitHub Issues

on:
  workflow_call:
    secrets:
      OPENAI_API_KEY:
        required: true

jobs:
  translate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout bilingual-github Repository
        uses: actions/checkout@v3
        with:
          repository: rimoapp/bilingual-github

      - name: Debug - List files and directories
        run: |
          echo "Current Directory: $(pwd)"
          ls -la

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Debug Secrets
        run: |
          if [ -z "${{ secrets.OPENAI_API_KEY }}" ]; then
            echo "ERROR: OPENAI_API_KEY is not set"
            exit 1
          else
            echo "OPENAI_API_KEY is set"
          fi

      - name: Test OpenAI API Connectivity
        run: |
          for i in {1..3}; do
            response=$(curl -X POST https://api.openai.com/v1/chat/completions \
            -H "Authorization: Bearer ${{ secrets.OPENAI_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{"model":"gpt-3.5-turbo","messages":[{"role":"user","content":"Hello"}]}' \
            --http1.1 -v -i)
            echo "$response"
            # Check if response contains any error
            if [[ "$response" == *"error"* ]]; then
              echo "Error occurred during API call"
              exit 1
            fi
            break
          done
        

      - name: Translate Issues
        run: python src/actions/translate_issues.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
