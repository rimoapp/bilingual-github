name: Translate GitHub Content

on:
  workflow_call:
    secrets:
      OPENAI_API_KEY:
        required: true
    inputs:
      issue_number:
        required: true
        type: string
      comment_id:
        required: false
        type: string
        default: ''

jobs:
  translate:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      
      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"
      
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Translate Content
        run: |
          case "${{ github.event_name }}" in
            "issues")
              python src/actions/translate_issues.py
              ;;
            "issue_comment")
              python src/actions/translate_comments.py
              ;;
            "pull_request")
              python src/actions/translate_prs.py
              ;;
            "pull_request_review_comment")
              python src/actions/translate_prs.py
              ;;
            "pull_request_review")
              python src/actions/translate_prs.py
              ;;
            *)
              echo "Unsupported event type: ${{ github.event_name }}"
              exit 1
              ;;
          esac
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ISSUE_NUMBER: ${{ inputs.issue_number }}
          COMMENT_ID: ${{ inputs.comment_id }}
          PR_NUMBER: ${{ inputs.issue_number }}
          GITHUB_EVENT_NAME: ${{ github.event_name }}
          TARGET_REPOSITORY: ${{ github.event_name == 'repository_dispatch' && github.event.client_payload.repository || github.repository }} 